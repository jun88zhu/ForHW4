{% extends 'base.html' %}

{% block body %}

<form method="POST">
    <input type="text" autofocus="autofocus" name="search_string">
    <input type="submit" formaction="/search" value="Search">
</form>

<p><a href="{{ url_for('.add_member')}}"> Add A New Member</a>


  <h3>{{ legend }}</h3>
{% if members %}
    <table>
        <thead>
            <tr>

                <th>First Name</th>
                <th>Last Name</th>
								<th>Uniform Number</th>
								<th>Homecountry</th>
            </tr>
        </thead>

        <tbody>
            {% for row in members %}
            <tr>

                <td> {{ row.first_name }}</td>
                <td> {{ row.last_name }}</td>
								<td> {{ row.uniform_number }}</td>
								<td> {{ row.homecountry }}</td>

                <td>
                    <form action="{{ url_for('get_member', member_id=row.member_id) }}" method="POST">
                        <input type="submit" value="details"  />
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
{% endblock %}
