{% extends 'base.html' %}

{% block body %}

<h3>{{ legend }}</h3>
{% if members %}
<table class="table table-striped table-dark">
  <thead>
    <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Uniform Number</th>
          <th scope="col">Homecountry</th>
    </tr>
  </thead>
  <tbody>
    {% for row in members %}
    <tr>

        <td> {{ row.first_name }}</td>
        <td> {{ row.last_name }}</td>
        <td> {{ row.uniform_number }}</td>
        <td> {{ row.homecountry }}</td>

        <td>
            <form action="{{ url_for('get_member', member_id=row.member_id) }}" method="POST">
                <button type="submit" class="btn btn-warning">Details</button>    
            </form>
        </td>
    </tr>
    {% endfor %}

  </tbody>
</table>
{% endif %}
{% endblock %}
