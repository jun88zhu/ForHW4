{% extends 'base.html' %}
{% block body %}
<div>
<p><a href="{{ url_for('index')}}"> Home </a></p>
{% if form %}
    <form method="POST" action="">
      <table  class="table table-striped table-dark"
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Uniform Number</th>
            <th scope="col">Homecountry</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td>{{ form.member_id }}</td>
            <td>{{ form.first_name }}</td>
            <td>{{ form.last_name }}</td>
            <td>{{ form.uniform_number }}</td>
            <td>{{ form.homecountry }}</td>
            <th>
              <button type="submit" formaction="{{url_for('update_member', member_id=form.member_id)}}" class="btn btn-warning">Update</button>
            </th>
            <th>
              <button type="submit" formaction="{{url_for('delete_member', member_id=form.member_id)}}" class="btn btn-warning">Delete</button>
            </th>
          </tr>
        </tbody>
      </table>
    </form>
{% endif %}
</div>
{% endblock %}
